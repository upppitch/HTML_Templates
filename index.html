
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- The above 3 meta tags *must* come first in the head; any other head content must come *after* these tags -->

    <title>PITCHUPP | Welcome</title>

    <!-- Bootstrap core CSS -->
    <!-- Latest compiled and minified CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css">
    <!-- Optional theme -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css">
    <!-- Custom css styling -->
    <link rel="stylesheet" type="text/css" href="css/application.css">

  </head>

  <body>

    <div class="container">
      <!--Loading page-->
      <div id="landing_page">

        <!-- Image Logo -->
        <img src="images/welcome_logo.png">

        <!-- Form For Log In -->
        <form class="form-signin">
          <h2 class="form-signin-heading">Something <strong>really good</strong> is coming, <br>
          and it's coming <strong>fast</strong>.</h2>
          <p>An <strong>innovative</strong> new way of applying for jobs; and hiring new candidates. <br>
          Sign up now!!!! or log in to see more <strong>opportunities</strong></p>
          <label for="inputEmail" class="sr-only">Email address</label>
          <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
          <label for="inputPassword" class="sr-only">Password</label>
          <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
          <div class="checkbox">
          </div>
          <button  type="submit">Sign in</button>
        </form>
        <!-- Add Sign up link -->
        <div id="landing_signup">
          <a href="#">Sign up</a>
        </div>
      </div>
      <!-- End of loading page -->
    </div> <!-- /container -->

    <!-- Latest compiled and minified JavaScript -->
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js"></script>
  </body>
</html>
